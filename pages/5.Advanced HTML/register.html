<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <a href="./index.html">Go back to home</a>
  </head>
  <body>
    <h1>User Registration Form</h1>
    <form method="GET">
      First name: <input type="text" name="firstname" /> <br />
      Last name: <input type="text" name="lastname" /><br />
      Email : <input type="email" required name="email" /><br />
      Password: <input type="password" minlength="8" name="password" /> <br />
      Birthday : <input type="date" name="birthday" /> <br />
      Gender : <br />
      <input type="radio" name="gender" value="male"/>Male <br />
      <input type="radio" name="gender" value="female"/>Female <br />
      <input type="radio" name="gender" value="other"/>Other <br />

      Pets : <br />
      <input type="checkbox" name="pet" value="dog"/> Dog <br />
      <input type="checkbox" name="pet" value="cat"/> Cat <br />
      <input type="checkbox" name="pet" value="bird"/> Bird <br />
      <input type="checkbox" name="pet" value="fish"/> Fish <br />

      Cars : <br />
      <select name="cars">
        <option value="volvo" ">Volvo</option>
        <option value="audi" >Audi</option>
        <option value="maruti-suzuki">Maruti Suzuki</option>
        <option value="mahindra">Mahindra</option>
      </select>
      <br />
      <input type="submit" value="Register" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
